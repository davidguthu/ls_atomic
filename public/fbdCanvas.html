<html>
<head>
	<script type="text/javascript" src="javascripts/raphael-min.js"></script>
        <script type="text/javascript" src="javascripts/json.js"></script>
	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/FBDCanvas.js"></script>
<title>FBD</title>
</head>
<body>
Hello!
<div id="holder"></div>
<div id="sidebar">
<form id="fbd-select"> 
  <input type="radio" name="Shape" value="rect">Rectangle<br>
  <input type="radio" name="Shape" value="rect-line">Rectangle on line<br>
  <input type="radio" name="Shape" value="circle">Circle<br>

  <label>Rotate:</label>
  <select id="rotate-select" name="rotation">
  <option value="-90">-90</option>
  <option value="-75">-75</option>
  <option value="-60">-60</option>
  <option value="-45">-45</option>
  <option value="-30">-30</option>
  <option value="-15">-15</option>
  <option selected value="0">none</option>
  <option value="15">15</option>
  <option value="30">30</option>
  <option value="45">45</option>
  <option value="60">60</option>
  <option value="75">75</option>
  <option value="90">90</option>
  </select>

</form>
</div>

<div id="status"></div>
<div id="pos"></div>
</body>
</html>
